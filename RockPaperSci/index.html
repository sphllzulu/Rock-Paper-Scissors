<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="index.js"></script>
    <title>Rock-Paper</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Choose your weapon</h2>
    <div class="input">
    <h3 class="player">Player: </h3>
    <h3 class="computer">Computers: </h3>
    <h3 class="result">Result: </h3>
    </div>
    <div class="flex-parent center">
        <button  class="rock" id="btn">Rock</button>
        <button class="paper" id="btn">Paper</button>
        <button class="scissors" id="btn">Scissors</button>
    </div>
    
   <div class="playAgain">
        <button class="reset">Play again</button>
   </div>
    <script src="main.js"></script>
</body>
</html>
